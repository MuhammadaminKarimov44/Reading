<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Animals</title>
</head>

<body>
    <div class="container mt-2">
        <div class="row ">
            <div class="col-9 text-center BigImg">
                <img height="600" class="card-img-top"  src="image/dog.jpg" alt="img error">
                <p>Dog</p>
            </div>
            <div class="col-3 row smallImg">
                <div class="col-6 text-center mb-2">
                    <img height="100" class="card-img-top" dataAudio = "monkey" src="image/monkey.jpg" alt="img error">
                    <p>Monkey</p>
                </div>
                <div class="col-6 text-center mb-2">
                    <img height="100" class="card-img-top" dataAudio = "giraffe" src="image/giraffe.jpg" alt="img error">
                    <p>Giraffe</p>
                </div>
                <div class="col-6 text-center mb-2">
                    <img height="100" class="card-img-top" dataAudio = "cat" src="image/mushuk.jpg" alt="img error">
                    <p>Mushuk</p>
                </div>
                <div class="col-6 text-center mb-2">
                    <img height="100" class="card-img-top" dataAudio = "tiger" src="image/tiger.jpg" alt="img error">
                    <p>Yo'lbars</p>
                </div>
                <div class="col-6 text-center mb-2">
                    <img height="100" class="card-img-top" dataAudio = "wolf" src="image/wolf.jpg" alt="img error">
                    <p>Bo'ri</p>
                </div>
                <div class="col-6 text-center mb-2">
                    <img height="100" class="card-img-top" dataAudio = "dog" src="image/dog.jpg" alt="img error">
                    <p>Kuchuk</p>
                </div>
               
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
